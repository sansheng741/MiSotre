<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 60px;
			}
			li{
				width: 20px;
				height: 20px;
				background-color: red;
				list-style: none;
				float: left;
				margin-left: 5px;
				margin-bottom: 10px;
			}
			ul{
				padding-left: 0;
				width: 100%;
				height: 100%;
			}
			li:hover{
				/* margin-top: -2px; */
				transform: translateY(-2px);
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
			</ul>
		</div>
	</body>
</html>
